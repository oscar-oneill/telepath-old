<!DOCTYPE html>
<html>
	<head>
		<title>Telepath for Reddit</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="icon" href="./assets/images/icons/favicon.png" type="image/png" sizes="48x48">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	</head>
	<body>
		<div class="nav_bar">
			<a href="./index.html">
				<span class="site_title">Telepath</span>
				<img class="icon" src="./assets/images/icons/reddit-logo.png"></img>
			</a>
			
			<div class="prefix">r/</div>

			<form class="search_form">
				<input type="text" class="search_input" placeholder="subreddit search" value="">

				<select name="type" class="sort_type">
					<option value="new">New</option>
					<option selected value="hot">Hot</option>
					<option value="rising">Rising</option>
				</select>

				<select name="limit" class="limit">
					<option value="5">5</option>
					<option value="10">10</option>
					<option selected value="25">25</option>
					<option value="40">40</option>
					<option value="100">100</option>
				</select>
				<button type="submit" id="submit">Search</button>
			</form>

		</div>

		<div class="objects"></div>
		<div class="info-box"></div>

		<script type="module" src="./assets/js/index.js"></script>
	</body>
</html>
