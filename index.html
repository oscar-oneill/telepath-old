<!DOCTYPE html>
<html>
	<head>
		<title>Telepath for Reddit</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./assets/css/telepath.css">
		
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		

	</head>
	<body>
		<div id="nav-bar">
			<a href="./index.html"><span id="site-title">Telepath for</span></a>
			
			<img id="reddit" src="./assets/images/Reddit_Lockup_OnDark.png"></img>

			<div id="prefix">r/</div>

			<form id="search-form">
				<input type="text" id="search-input" placeholder="subreddit search" value="">

				<select name="type" id="sort-type">
					<option value="top">Top</option>
					<option selected value="new">New</option>
					<option value="hot">Hot</option>
					<option value="rising">Rising</option>
					<option value="controversial">Controversial</option>
				</select>

				<select name="limit" id="limit">
					<option value="5">5</option>
					<option value="10">10</option>
					<option selected value="25">25</option>
					<option value="40">40</option>
					<option value="100">100</option>
				</select>
				<button type="submit" id="submit">Search</button>

				<div id="subreddit"></div>
			</form>
		</div>
		<div class="media"></div>
		<div id="welcome">
			<span id="welcome-text">
				Welcome to Telepath! <br>
				Telepath is an alternative way to experience reddit. <br>
				Enter a subreddit to begin viewing videos and gifs!
			</span>
		</div>

		<script type="module" src="./assets/js/index.js"></script>
	</body>
</html>
